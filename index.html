<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Proximity Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
      transition: background-color 0.5s ease;
    }
    #status {
      font-size: 1.5rem;
      margin-top: 2rem;
    }
    #distance {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Navigate to Target Location</h1>
  <p>This tool will tell you if you're getting <strong>warmer</strong> or <strong>cooler</strong>.</p>
  <p id="status">Getting your location...</p>
  <p>Distance to target: <span id="distance">--</span> meters</p>

  <script>
    const targetLat = 19.11419363248632; // Mumbai latitude
    const targetLon = 72.86530797114392; // Mumbai longitude

    let lastDistance = null;

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const distance = getDistanceFromLatLonInMeters(lat, lon, targetLat, targetLon);
      document.getElementById("distance").textContent = distance.toFixed(2);

      if (lastDistance === null) {
        document.getElementById("status").textContent = "Tracking started...";
        document.body.style.backgroundColor = "#ffffff";
      } else if (distance < lastDistance) {
        document.getElementById("status").textContent = "Warmer ðŸ”¥";
        document.body.style.backgroundColor = "#ffe5b4"; // light orange
      } else {
        document.getElementById("status").textContent = "Cooler â„ï¸";
        document.body.style.backgroundColor = "#cce6ff"; // light blue
      }

      lastDistance = distance;
    }

    function showError(error) {
      document.getElementById("status").textContent = `Error: ${error.message}`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updateLocation, showError, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      });
    } else {
      document.getElementById("status").textContent = "Geolocation is not supported by this browser.";
    }
  </script>
</body>
</html>
