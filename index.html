<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Proximity Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    #status { font-size: 1.5rem; margin-top: 2rem; }
    #distance { font-size: 2rem; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>Navigate to Target Location</h1>
  <p>This tool will tell you if you're getting closer or farther from the destination.</p>
  <p id="status">Getting your location...</p>
  <p>Distance to target: <span id="distance">--</span> meters</p>

  <script>
    // Replace these with your target location coordinates
    const targetLat = 19.0760; // Example: Mumbai latitude
    const targetLon = 72.8777; // Example: Mumbai longitude

    let lastDistance = null;

    function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Radius of the Earth in meters
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = 
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const d = R * c;
      return d;
    }

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const distance = getDistanceFromLatLonInMeters(lat, lon, targetLat, targetLon);
      document.getElementById("distance").textContent = distance.toFixed(2);

      if (lastDistance === null) {
        document.getElementById("status").textContent = "Tracking started...";
      } else if (distance < lastDistance) {
        document.getElementById("status").textContent = "You're getting closer!";
      } else {
        document.getElementById("status").textContent = "You're moving away.";
      }

      lastDistance = distance;
    }

    function showError(error) {
      document.getElementById("status").textContent = `Error: ${error.message}`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updateLocation, showError, {
        enableHighAccuracy: true,
        maximumAge: 1000,
        timeout: 10000
      });
    } else {
      document.getElementById("status").textContent = "Geolocation is not supported by this browser.";
    }
  </script>
</body>
</html>
